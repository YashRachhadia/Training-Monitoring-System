<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="Login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="Login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/css/util.css">
	<link rel="stylesheet" type="text/css" href="Login/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(Login/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Add Developer Info
					</span>
				</div>

				<form class="login100-form validate-form" method="POST" action="Admin_dev">
					<div class="wrap-input100 validate-input m-b-18" data-validate = "ID is required">
						<span class="label-input100">ID</span>
						<input class="input100" type="text" name="id" placeholder="Enter Developer's ID">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="name" placeholder="Enter Developers name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Technology is required">
						<span class="label-input100">Technology</span>
						<input class="input100" type="text" name="tech" placeholder="Enter Technology">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "No. of Students is required">
						<span class="label-input100">No. of Students</span>
						<input class="input100" type="text" name="students" placeholder="Enter number of students studying under him">
						<span class="focus-input100"></span>
					</div>
					<br></br>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Add 
						</button>
					</div><br><br><br><br>
					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">	

						</div>
						<div>
							<a href="Attendance_Report.html" class="txt1">
								View Attendance Report
							</a>
						</div>
						<div>
							<a href="http://localhost:8080/MVCmodel/admin_view" class="txt1">
								View All Developers
							</a>
						</div>
						<div>
							<a href="add_students.html" class="txt1">
								Add Students
							</a>
						</div>
						<div>
							<a href="Login.html" class="txt1">
								Logout
							</a>
						</div>
					</div>
					

					
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="Login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="Login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="Login/vendor/bootstrap/js/popper.js"></script>
	<script src="Login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="Login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="Login/vendor/daterangepicker/moment.min.js"></script>
	<script src="Login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="Login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="Login/js/main.js"></script>

</body>
</html>
