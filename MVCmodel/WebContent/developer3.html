<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mark attendance</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="Developer/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="Developer/css/style.css">
</head>
<body>
	<div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="Developer/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="developer2.html" class="signup-image-link">Logout</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Mark Attendance</h2>
                        
                        <form method="POST" class="register-form" id="login-form" action="Students_info_serv">
                            <div class="form-group">
                                <label for="id"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="id" id="id" placeholder="Enter your id"/>
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="go" id="go" class="form-submit" value="Go"/>
                            </div>
                        </form>
                        <div class="social-login">
                        </div>
                    </div>
                </div>
            </div>
        </section>
	</div>
    <script src="Developer/vendor/jquery/jquery.min.js"></script>
    <script src="Devloper/js/main.js"></script>
</body>
</html>
